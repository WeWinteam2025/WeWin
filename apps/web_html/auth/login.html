<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Win • Ingresar</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/config.js?v=1735248000"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md card">
      <h1 class="text-xl font-semibold mb-4">Ingresar</h1>
      <form class="space-y-4" id="login-form">
        <div>
          <label class="block text-sm mb-1">Usuario o email</label>
          <input id="email" type="text" class="input" placeholder="demo" />
        </div>
        <div>
          <label class="block text-sm mb-1">Contraseña</label>
          <input id="password" type="password" class="input" placeholder="••••••" />
        </div>
        <button type="submit" class="btn-primary w-full">Entrar</button>
      </form>
      <p class="text-sm text-[color:var(--text-secondary)] mt-4">¿No tienes cuenta? <a href="/auth/register.html">Crear cuenta</a></p>
      <script>
        const API = (window.API_BASE || (location.hostname.indexOf('wewin.space')>=0?'https://api.wewin.space':'http://localhost:8001'));
        document.getElementById('login-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const username = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          try {
            const res = await fetch(`${API}/api/token/`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok && data.access) {
              localStorage.setItem('access', data.access);
              localStorage.setItem('refresh', data.refresh || '');
              window.location.href = '/dash/index.html';
            } else {
              alert('Login inválido');
            }
          } catch (err) {
            alert('Error de red');
          }
        });
      </script>
    </div>
  </body>
  </html>
