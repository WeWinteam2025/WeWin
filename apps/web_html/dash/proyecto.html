<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/config.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  </head>
  <body class="min-h-screen">
    <div class="mx-auto max-w-6xl px-6 py-8 space-y-6">
      <div hx-get="/partials/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>
      <div id="proj"></div>
      <section class="card">
        <h2 class="text-lg font-semibold mb-3">Mediciones</h2>
        <div id="proj-measurements">Cargando...</div>
      </section>
    </div>
    <script>
      const API = window.API_BASE || 'http://localhost:8001';
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      function requireLogin(){ return localStorage.getItem('access'); }

      function renderInlineLogin(targetId, onSuccess){
        const el = document.getElementById(targetId);
        if (!el) return;
        el.innerHTML = `
          <div class="max-w-md">
            <p class="mb-3">Inicia sesión para ver esta información.</p>
            <form id="inline-login" class="space-y-3">
              <div>
                <label class="block text-sm mb-1">Usuario o email</label>
                <input id="inline-user" class="input" placeholder="demo" />
              </div>
              <div>
                <label class="block text-sm mb-1">Contraseña</label>
                <input id="inline-pass" type="password" class="input" placeholder="••••••" />
              </div>
              <button class="btn-primary" type="submit">Entrar</button>
            </form>
          </div>`;
        const form = document.getElementById('inline-login');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const username = document.getElementById('inline-user').value;
          const password = document.getElementById('inline-pass').value;
          try {
            const res = await fetch(`${API}/api/token/`, { method: 'POST', headers: { 'Content-Type':'application/json' }, body: JSON.stringify({ username, password }) });
            const data = await res.json();
            if (res.ok && data.access) {
              localStorage.setItem('access', data.access);
              if (data.refresh) localStorage.setItem('refresh', data.refresh);
              if (typeof onSuccess === 'function') onSuccess();
            } else {
              alert('Credenciales inválidas');
            }
          } catch(err){ alert('Error de red'); }
        });
      }
      async function loadProject(){
        const res = await fetch(`${API}/api/projects/${id}/`);
        if(!res.ok){ document.getElementById('proj').innerHTML = 'No se pudo cargar el proyecto.'; return; }
        const p = await res.json();
        document.getElementById('proj').innerHTML = `
          <div class="card">
            ${p.image_url ? `<img src="${p.image_url}" class="w-full h-56 object-cover rounded mb-4"/>` : ''}
            <div class="text-sm text-[color:var(--text-secondary)]">${p.tipo}</div>
            <h1 class="text-2xl font-semibold mb-1">${p.ubicacion}</h1>
            <div class="text-sm">Potencia: <strong>${p.potencia_kw} kW</strong> • Estado: ${p.estado}</div>
          </div>`;
      }
      async function loadMeasurements(){
        const token = requireLogin();
        if(!token){ renderInlineLogin('proj-measurements', loadMeasurements); return; }
        const res = await fetch(`${API}/api/measurements/?proyecto=${id}`, { headers: { Authorization: `Bearer ${token}` }});
        if(!res.ok){ document.getElementById('proj-measurements').innerHTML = 'No se pudo cargar.'; return; }
        let data = await res.json();
        if (!Array.isArray(data) && data?.value) data = data.value;
        if (!Array.isArray(data)) data = [];
        if (data.length === 0){ document.getElementById('proj-measurements').innerHTML = 'Sin mediciones.'; return; }
        document.getElementById('proj-measurements').innerHTML = `
          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead class="text-left text-[color:var(--text-secondary)]">
                <tr><th class="py-2">Periodo</th><th class="py-2">kWh gen</th><th class="py-2">kWh cons</th><th class="py-2">Excedente</th></tr>
              </thead>
              <tbody>
                ${data.map(m => `<tr class="border-t border-slate-200"><td class="py-2">${m.periodo}</td><td>${m.kwh_gen}</td><td>${m.kwh_cons}</td><td>${m.kwh_exced}</td></tr>`).join('')}
              </tbody>
            </table>
          </div>`;
      }
      loadProject();
      loadMeasurements();
    </script>
  </body>
  </html>
