<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instaladores</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  </head>
  <body class="min-h-screen">
    <div class="mx-auto max-w-6xl px-6 py-8 space-y-6">
      <div hx-get="/partials/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>
      <h1 class="text-2xl font-semibold">Propuestas</h1>
      <section class="card">
        <h2 class="text-lg font-semibold mb-3">Crear propuesta</h2>
        <form class="grid md:grid-cols-4 gap-2" hx-post="http://localhost:8001/api/quote" hx-target="#quotes" hx-swap="beforebegin">
          <input name="listing" placeholder="listing_id" class="input" required />
          <input name="instalador" placeholder="instalador_id" class="input" required />
          <input name="capex" type="number" step="0.01" placeholder="CAPEX" class="input" required />
          <input name="hitos" placeholder='[{
            "desc":"Hito 1","monto":5000
          }]' class="input" />
          <button class="btn-primary">Enviar propuesta</button>
        </form>
      </section>
      <section class="card">
        <h2 class="text-lg font-semibold mb-3">Propuestas</h2>
        <div id="quotes" hx-get="http://localhost:8001/api/quote" hx-trigger="load" hx-swap="innerHTML">Cargando...</div>
      </section>
    </div>
  </body>
  </html>
