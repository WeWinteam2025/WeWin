<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/config.js?v=1735248000"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  </head>
  <body class="min-h-screen">
    <div class="mx-auto max-w-6xl px-6 py-8 space-y-6">
      <header class="border-b border-slate-200 bg-[color:var(--brand-surface)]/80 backdrop-blur">
        <div class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-between">
          <div class="flex items-center gap-2 text-xl font-semibold tracking-tight text-[color:var(--text-primary)]">
            <img src="/wewin-logo.svg" alt="WeWin" class="h-8 md:h-10 w-auto"/>
          </div>
          <nav class="flex items-center gap-4 text-sm text-[color:var(--text-primary)]">
            <a href="/" class="hover:opacity-80">Inicio</a>
            <a href="/dash/index.html" class="hover:opacity-80">Dashboard</a>
            <a href="/dash/proyectos.html" class="hover:opacity-80">Proyectos</a>
            <a href="/dash/energia.html" class="hover:opacity-80">Energía</a>
            <a href="/dash/ppa.html" class="hover:opacity-80">PPA</a>
            <a href="/dash/stakeholders.html" class="hover:opacity-80">Stakeholders</a>
            <a href="/dash/techos.html" class="hover:opacity-80">Techos</a>
            <a href="/dash/instaladores.html" class="hover:opacity-80">Instaladores</a>
            <a href="/dash/inversion.html" class="hover:opacity-80">Inversión</a>
            <a href="/dash/catalogo.html" class="hover:opacity-80">Catálogo</a>
            <span id="auth-slot"></span>
          </nav>
        </div>
      </header>
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Proyectos</h1>
        <button id="new-project-btn" class="btn-primary">Nuevo proyecto</button>
      </div>
      <div id="projects-grid" class="grid md:grid-cols-3 gap-4">
        Cargando tarjetas...
      </div>
      <section class="card">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">Mediciones recientes</h2>
          <button id="open-meas" class="btn-secondary">Ver historial</button>
        </div>
        <div id="measurements-summary" class="text-sm text-[color:var(--text-secondary)] mt-2">Cargando…</div>
      </section>

      <!-- Modal mediciones -->
      <div id="meas-modal" class="fixed inset-0 bg-black/50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
          <div class="bg-white rounded-lg max-w-4xl w-full max-h-[80vh] overflow-hidden">
            <div class="flex justify-between items-center p-4 border-b">
              <h3 class="text-lg font-semibold">Mediciones recientes</h3>
              <button id="close-meas" class="text-gray-500 hover:text-gray-700">✕</button>
            </div>
            <div class="p-4 overflow-y-auto max-h-[60vh]">
              <div id="measurements-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  function getAPI(){
    if (window.API_BASE) return window.API_BASE;
    if (location.hostname.includes('wewin.space')) return 'https://api.wewin.space';
    return 'http://localhost:8001';
  }
  function renderInlineLogin(targetId, onSuccess){
    const el = document.getElementById(targetId);
    if (!el) return;
    el.innerHTML = `
      <div class=\"max-w-md\"> 
        <p class=\"mb-3\">Inicia sesión para ver proyectos.</p>
        <form id=\"inline-login\" class=\"space-y-3\">
          <div>
            <label class=\"block text-sm mb-1\">Usuario o email</label>
            <input id=\"inline-user\" class=\"input\" placeholder=\"demo\" />
          </div>
          <div>
            <label class=\"block text-sm mb-1\">Contraseña</label>
            <input id=\"inline-pass\" type=\"password\" class=\"input\" placeholder=\"••••••\" />
          </div>
          <button class=\"btn-primary\" type=\"submit\">Entrar</button>
        </form>
      </div>`;
    const form = document.getElementById('inline-login');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('inline-user').value;
      const password = document.getElementById('inline-pass').value;
      try {
        const res = await fetch(`${API}/api/token/`, { method: 'POST', headers: { 'Content-Type':'application/json' }, body: JSON.stringify({ username, password }) });
        const data = await res.json();
        if (res.ok && data.access) {
          localStorage.setItem('access', data.access);
          if (data.refresh) localStorage.setItem('refresh', data.refresh);
          if (typeof onSuccess === 'function') onSuccess();
        } else { alert('Credenciales inválidas'); }
      } catch(err){ alert('Error de red'); }
    });
  }
  async function loadProjects() {
    const target = document.getElementById('projects-grid');
    try {
      // No exigir token para leer proyectos
      const res = await fetch(`${getAPI()}/api/projects/?only_active=1`);
      if (!res.ok) {
        if (res.status === 401) { target.innerHTML = 'Inicia sesión para ver proyectos.'; return; }
        target.innerHTML = '<div class="text-red-600">Error cargando proyectos.</div>'; return;
      }
      let data = await res.json();
      if (!Array.isArray(data) && data?.value) data = data.value; // compat PowerShell dump
      if (!Array.isArray(data)) data = [];
      if (data.length === 0) {
        target.innerHTML = '<div class="text-[color:var(--text-secondary)]">No hay proyectos aún.</div>';
        return;
      }
      const ts = Date.now();
      function solarFallback(p){
        // Solo paneles solares (ids estáticos de Unsplash con fm=webp) y únicos por proyecto
        var curated = [
          // Estrictamente paneles solares en techos
          'https://images.unsplash.com/photo-1509391366360-2e959784a276?q=80&w=1600&auto=format&fit=crop&fm=webp',
          'https://images.unsplash.com/photo-1466611653911-95081537e5b7?q=80&w=1600&auto=format&fit=crop&fm=webp',
          'https://images.unsplash.com/photo-1592838064575-70ed626d3a0e?q=80&w=1600&auto=format&fit=crop&fm=webp'
        ];
        // Mapa determinístico por slug conocido
        var fixed = {
          'bogota-norte': curated[0],
          'medellin-sur': curated[1],
          'comunidad-energetica': curated[2],
          'zona-industrial': curated[3],
          'residencial-12': curated[4]
        };
        if (p && p.slug && fixed[p.slug]) return fixed[p.slug];
        // Hash simple del slug para elegir una imagen distinta cuando sea otro proyecto
        var slug = (p && p.slug) ? String(p.slug) : (p && p.ubicacion ? String(p.ubicacion) : 'x');
        var h = 0; for (var i=0;i<slug.length;i++){ h = ((h<<5)-h) + slug.charCodeAt(i); h|=0; }
        var idx = Math.abs(h) % curated.length;
        return curated[idx];
      }
      target.innerHTML = data.map(p => {
        // Imagen local por slug si existe; fallback a solar verificada
        var finalImg = solarFallback(p);
        var sep = finalImg.indexOf('?') >= 0 ? '&' : '?';
        var busted = finalImg + sep + 'ts=' + ts;
        var slug = (p && p.slug) ? p.slug : '';
        var localSrc = slug ? ('/img/solar/' + slug + '.webp?v=' + ts) : '';
        var imgTag = finalImg ? `<img src="${localSrc || busted}" onerror="this.onerror=null;this.src='${busted.replace(/'/g, "\'")}'" alt="${p.ubicacion || ''}" class="w-full h-32 object-cover rounded mb-3"/>` : '';
        return `
        <a class="card block" href="/dash/proyecto.html?slug=${slug}&v=${ts}">
          ${ imgTag }
          <div class="text-sm text-[color:var(--text-secondary)]">${p.tipo}</div>
          <div class="text-xl font-semibold mb-1">${p.ubicacion || 'Proyecto'}</div>
          <div class="text-sm">Potencia: <strong>${p.potencia_kw} kW</strong></div>
          <div class="text-sm">Estado: ${p.estado}</div>
        </a>`;
      }).join('');
    } catch (e) {
      target.innerHTML = '<div class="text-red-600">Error cargando proyectos.</div>';
    }
  }
  async function loadMeasurements() {
    const target = document.getElementById('measurements-list');
    const summary = document.getElementById('measurements-summary');
    try {
      const res = await fetch(`${getAPI()}/api/measurements/`);
      if (!res.ok) {
        if (res.status === 401) { summary.innerHTML = 'Inicia sesión para ver mediciones.'; return; }
        summary.innerHTML = '<div class="text-red-600">Error cargando mediciones.</div>'; return;
      }
      let data = await res.json();
      if (!Array.isArray(data) && data?.value) data = data.value;
      if (!Array.isArray(data)) data = [];
      if (data.length === 0) { summary.innerHTML = 'Sin mediciones.'; return; }
      // resumen
      const total = data.slice(0, 12).reduce((a,m)=> a + Number(m.kwh_gen||0), 0);
      const avg = Math.round(total / Math.max(1, Math.min(12, data.length)));
      summary.innerHTML = `${data.length} registros • Promedio kWh gen/mes: ${avg}`;
      target.innerHTML = `
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="text-left text-[color:var(--text-secondary)]">
              <tr><th class="py-2">Proyecto</th><th class="py-2">Periodo</th><th class="py-2">kWh gen</th><th class="py-2">kWh cons</th><th class="py-2">Excedente</th></tr>
            </thead>
            <tbody>
              ${data.map(m => `<tr class="border-t border-slate-200"><td class="py-2">${m.proyecto}</td><td>${m.periodo}</td><td>${m.kwh_gen}</td><td>${m.kwh_cons}</td><td>${m.kwh_exced}</td></tr>`).join('')}
            </tbody>
          </table>
        </div>`;
    } catch (e) {
      summary.innerHTML = '<div class="text-red-600">Error cargando mediciones.</div>';
    }
  }
  // modal handlers
  document.addEventListener('DOMContentLoaded', ()=>{
    const open = document.getElementById('open-meas');
    const close = document.getElementById('close-meas');
    const modal = document.getElementById('meas-modal');
    if (open) open.addEventListener('click', ()=> modal.classList.remove('hidden'));
    if (close) close.addEventListener('click', ()=> modal.classList.add('hidden'));
    modal.addEventListener('click', (e)=>{ if (e.target === modal) modal.classList.add('hidden'); });
    const newBtn = document.getElementById('new-project-btn');
    if (newBtn) newBtn.addEventListener('click', ()=> alert('Crear nuevo proyecto: próximamente (se abrirá modal con mapa e imagen WebP)'));
  });
  loadProjects();
  loadMeasurements();
</script>
