<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/config.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  </head>
  <body class="min-h-screen">
    <div class="mx-auto max-w-6xl px-6 py-8 space-y-6">
      <header class="border-b border-slate-200 bg-[color:var(--brand-surface)]/80 backdrop-blur">
        <div class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-between">
          <div class="flex items-center gap-2 text-xl font-semibold tracking-tight text-[color:var(--text-primary)]">
            <img src="/wewin-logo.svg" alt="WeWin" class="h-8 md:h-10 w-auto"/>
          </div>
          <nav class="flex items-center gap-4 text-sm text-[color:var(--text-primary)]">
            <a href="/" class="hover:opacity-80">Inicio</a>
            <a href="/dash/index.html" class="hover:opacity-80">Dashboard</a>
            <a href="/dash/proyectos.html" class="hover:opacity-80">Proyectos</a>
            <a href="/dash/energia.html" class="hover:opacity-80">Energía</a>
            <a href="/dash/ppa.html" class="hover:opacity-80">PPA</a>
            <a href="/dash/stakeholders.html" class="hover:opacity-80">Stakeholders</a>
            <a href="/dash/techos.html" class="hover:opacity-80">Techos</a>
            <a href="/dash/instaladores.html" class="hover:opacity-80">Instaladores</a>
            <a href="/dash/inversion.html" class="hover:opacity-80">Inversión</a>
            <a href="/dash/catalogo.html" class="hover:opacity-80">Catálogo</a>
            <span id="auth-slot"></span>
          </nav>
        </div>
      </header>
      <h1 class="text-2xl font-semibold">Proyectos</h1>
      <div id="projects-grid" class="grid md:grid-cols-3 gap-4">
        Cargando tarjetas...
      </div>
      <section class="card">
        <h2 class="text-lg font-semibold mb-3">Mediciones recientes</h2>
        <div id="measurements-list">Cargando mediciones...</div>
      </section>
    </div>
  </body>
</html>
<script>
  function getAPI(){
    if (window.API_BASE) return window.API_BASE;
    if (location.hostname.includes('wewin.space')) return 'https://api.wewin.space';
    return 'http://localhost:8001';
  }
  function renderInlineLogin(targetId, onSuccess){
    const el = document.getElementById(targetId);
    if (!el) return;
    el.innerHTML = `
      <div class=\"max-w-md\"> 
        <p class=\"mb-3\">Inicia sesión para ver proyectos.</p>
        <form id=\"inline-login\" class=\"space-y-3\">
          <div>
            <label class=\"block text-sm mb-1\">Usuario o email</label>
            <input id=\"inline-user\" class=\"input\" placeholder=\"demo\" />
          </div>
          <div>
            <label class=\"block text-sm mb-1\">Contraseña</label>
            <input id=\"inline-pass\" type=\"password\" class=\"input\" placeholder=\"••••••\" />
          </div>
          <button class=\"btn-primary\" type=\"submit\">Entrar</button>
        </form>
      </div>`;
    const form = document.getElementById('inline-login');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('inline-user').value;
      const password = document.getElementById('inline-pass').value;
      try {
        const res = await fetch(`${API}/api/token/`, { method: 'POST', headers: { 'Content-Type':'application/json' }, body: JSON.stringify({ username, password }) });
        const data = await res.json();
        if (res.ok && data.access) {
          localStorage.setItem('access', data.access);
          if (data.refresh) localStorage.setItem('refresh', data.refresh);
          if (typeof onSuccess === 'function') onSuccess();
        } else { alert('Credenciales inválidas'); }
      } catch(err){ alert('Error de red'); }
    });
  }
  async function loadProjects() {
    const target = document.getElementById('projects-grid');
    try {
      // No exigir token para leer proyectos
      const res = await fetch(`${getAPI()}/api/projects/?only_active=1`);
      if (!res.ok) {
        if (res.status === 401) { target.innerHTML = 'Inicia sesión para ver proyectos.'; return; }
        target.innerHTML = '<div class="text-red-600">Error cargando proyectos.</div>'; return;
      }
      let data = await res.json();
      if (!Array.isArray(data) && data?.value) data = data.value; // compat PowerShell dump
      if (!Array.isArray(data)) data = [];
      if (data.length === 0) {
        target.innerHTML = '<div class="text-[color:var(--text-secondary)]">No hay proyectos aún.</div>';
        return;
      }
      target.innerHTML = data.map(p => `
        <a class="card block" href="/dash/proyecto.html?slug=${p.slug || ''}">
          ${p.image_url ? `<img src="${p.image_url}" alt="${p.ubicacion}" class="w-full h-32 object-cover rounded mb-3"/>` : ''}
          <div class="text-sm text-[color:var(--text-secondary)]">${p.tipo}</div>
          <div class="text-xl font-semibold mb-1">${p.ubicacion || 'Proyecto'}</div>
          <div class="text-sm">Potencia: <strong>${p.potencia_kw} kW</strong></div>
          <div class="text-sm">Estado: ${p.estado}</div>
        </a>
      `).join('');
    } catch (e) {
      target.innerHTML = '<div class="text-red-600">Error cargando proyectos.</div>';
    }
  }
  async function loadMeasurements() {
    const target = document.getElementById('measurements-list');
    try {
      const res = await fetch(`${getAPI()}/api/measurements/`);
      if (!res.ok) {
        if (res.status === 401) { target.innerHTML = 'Inicia sesión para ver mediciones.'; return; }
        target.innerHTML = '<div class="text-red-600">Error cargando mediciones.</div>'; return;
      }
      let data = await res.json();
      if (!Array.isArray(data) && data?.value) data = data.value;
      if (!Array.isArray(data)) data = [];
      if (data.length === 0) { target.innerHTML = 'Sin mediciones.'; return; }
      target.innerHTML = `
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="text-left text-[color:var(--text-secondary)]">
              <tr><th class="py-2">Proyecto</th><th class="py-2">Periodo</th><th class="py-2">kWh gen</th><th class="py-2">kWh cons</th><th class="py-2">Excedente</th></tr>
            </thead>
            <tbody>
              ${data.map(m => `<tr class="border-t border-slate-200"><td class="py-2">${m.proyecto}</td><td>${m.periodo}</td><td>${m.kwh_gen}</td><td>${m.kwh_cons}</td><td>${m.kwh_exced}</td></tr>`).join('')}
            </tbody>
          </table>
        </div>`;
    } catch (e) {
      target.innerHTML = '<div class="text-red-600">Error cargando mediciones.</div>';
    }
  }
  loadProjects();
  loadMeasurements();
</script>
