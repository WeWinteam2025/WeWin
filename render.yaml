services:
  - type: web
    name: wewin-api
    env: python
    plan: starter
    rootDir: apps/api_django
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /healthz
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: 'false'
      - key: ALLOWED_HOSTS
        value: wewin.space,www.wewin.space,api.wewin.space
      - key: DATABASE_URL
        sync: false
      - key: CORS_ALLOW_ALL_ORIGINS
        value: 'true'
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: web
    name: wewin-web
    env: static
    rootDir: apps/web_html
    buildCommand: npm ci && npx vite build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18.20.3
    routes:
      - type: redirect
        source: /
        destination: /index.html


