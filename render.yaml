services:
  - type: web
    name: wewin-api
    env: python
    plan: starter
    rootDir: apps/api_django
    buildCommand: pip install -r requirements.txt
    preDeployCommand: |
      set -e
      python manage.py migrate --noinput
      if [ "${SEED_DEMO}" = "true" ]; then
        # Semilla no-fatal: si falla, no tumba el deploy
        python manage.py seed_demo || echo "seed_demo fallo (no-fatal)"
      fi
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /healthz
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: 'false'
      - key: ALLOWED_HOSTS
        value: wewin.space,www.wewin.space,api.wewin.space
      - key: DATABASE_URL
        sync: false
      - key: SEED_DEMO
        value: 'true'
      - key: CORS_ALLOW_ALL_ORIGINS
        value: 'false'
      - key: CORS_ALLOWED_ORIGINS
        value: https://wewin.space,https://www.wewin.space,https://api.wewin.space
      - key: CSRF_TRUSTED_ORIGINS
        value: https://wewin.space,https://www.wewin.space,https://api.wewin.space
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: web
    name: wewin-web
    env: static
    rootDir: apps/web_html
    buildCommand: npm ci && npx vite build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18.20.3
    routes:
      - type: redirect
        source: /
        destination: /index.html


